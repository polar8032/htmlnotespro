<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML Pro</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1c1c1e;
            --ios-tertiary-bg: #2c2c2e;
            --ios-separator: #38383a;
            --ios-blue: #0a84ff;
            --ios-red: #ff453a;
            --ios-green: #30d158;
            --glass-bg: rgba(30, 30, 30, 0.85);
            --header-h: 44px;
            --toolbar-h: 48px;
            --tab-h: 83px;
            --sidebar-w: 280px; /* Largura da barra lateral no PC */
            --code-font: 'Menlo', 'Courier New', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        
        body {
            margin: 0; background-color: var(--ios-bg); color: white;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden;
            transition: background 0.3s;
        }

        /* --- UI Elements --- */
        button { border: none; background: none; cursor: pointer; }
        .ios-btn { color: var(--ios-blue); font-size: 17px; padding: 8px 16px; }
        .ios-btn:active { opacity: 0.5; }
        .ios-btn.bold { font-weight: 600; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            height: calc(var(--header-h) + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background-color: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--ios-separator);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; padding: 0 8px;
            transition: all 0.3s ease;
        }

        h1 { font-size: 17px; font-weight: 600; position: absolute; left: 50%; transform: translateX(-50%); margin: 0; white-space: nowrap;}

        /* --- FILES OVERLAY (Mobile: Modal / Desktop: Sidebar) --- */
        #files-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--ios-bg); z-index: 2000;
            display: flex; flex-direction: column;
            transform: translateY(100%); /* Escondido por padr√£o no Mobile */
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), width 0.3s;
        }
        
        #files-overlay.open { transform: translateY(0); }

        .files-header {
            height: calc(56px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background: var(--ios-secondary-bg);
            border-bottom: 0.5px solid var(--ios-separator);
            display: flex; justify-content: space-between; align-items: center;
            padding-left: 16px; padding-right: 16px; flex-shrink: 0;
        }
        
        .file-list { flex: 1; overflow-y: auto; padding: 20px 16px; background: var(--ios-bg); }
        .create-btn { background: var(--ios-secondary-bg); border-radius: 10px; padding: 14px; display: flex; align-items: center; color: var(--ios-blue); font-size: 17px; margin-bottom: 24px; cursor: pointer; }
        .file-entry { background: var(--ios-secondary-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #333; cursor: pointer; }
        .file-entry:last-child { border-bottom: none; }
        .file-group { border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .delete-btn { color: var(--ios-red); padding: 10px; font-size: 18px; }
        
        /* --- EDITOR AREA --- */
        #editor-area {
            position: fixed; top: 0; bottom: 0; left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            padding-bottom: calc(var(--tab-h) + var(--toolbar-h) + env(safe-area-inset-bottom));
            display: flex; background-color: var(--ios-bg); z-index: 10;
            transition: all 0.3s ease;
        }

        #line-numbers {
            width: 42px; background: var(--ios-bg); color: #555;
            font-family: var(--code-font); font-size: 13px; line-height: 24px;
            padding-top: 15px; padding-right: 8px; border-right: 0.5px solid #333;
            text-align: right; overflow: hidden; user-select: none;
        }

        #code-input {
            flex: 1; background: transparent; color: #d1d1d1;
            font-family: var(--code-font); font-size: 13px; line-height: 24px;
            padding: 15px 10px; border: none; resize: none; outline: none;
            white-space: pre; overflow: auto; -webkit-overflow-scrolling: touch;
        }
        #code-input::-webkit-scrollbar { display: none; }

        /* --- PREVIEW AREA --- */
        #preview-area {
            position: fixed; top: 0; bottom: calc(var(--tab-h) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            background-color: var(--ios-bg); z-index: 20; 
            display: none; flex-direction: column;
            border-left: 0.5px solid var(--ios-separator);
        }
        .url-bar { height: 30px; background: #2c2c2e; color: #999; font-size: 12px; display: flex; align-items: center; justify-content: center; margin: 8px; border-radius: 6px; flex-shrink: 0; }
        iframe { flex: 1; border: none; background: white; width: 100%; }

        /* --- TOOLBAR --- */
        #toolbar {
            position: fixed; bottom: calc(var(--tab-h) + env(safe-area-inset-bottom)); left: 0; right: 0;
            height: var(--toolbar-h); background: #2a2a2c; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; gap: 6px; padding: 0 6px; overflow-x: auto; z-index: 100;
            border-top: 0.5px solid var(--ios-separator); transition: all 0.3s ease;
        }
        #toolbar::-webkit-scrollbar { display: none; }
        .key-btn { height: 36px; min-width: 32px; padding: 0 10px; background: rgba(255,255,255,0.15); color: white; border-radius: 5px; font-family: var(--code-font); font-size: 15px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        /* --- TAB BAR (Mobile) --- */
        #tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: calc(var(--tab-h) + env(safe-area-inset-bottom));
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--glass-border); display: flex; justify-content: space-around;
            padding-top: 8px; z-index: 100; transition: transform 0.3s;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; color: #888; width: 70px; }
        .tab-item.active { color: var(--ios-blue); }

        /* ================================================================== */
        /* === DESKTOP MODE (PC/MAC ADAPTATION) ============================ */
        /* ================================================================== */
        
        body.desktop-mode { background-color: #1e1e1e; }

        /* 1. Header Changes */
        body.desktop-mode header {
            left: var(--sidebar-w); /* Empurra o header para a direita */
            padding-left: 20px;
        }
        body.desktop-mode #file-toggle-btn { display: none; } /* Esconde bot√£o de abrir arquivos no header */

        /* 2. Files Sidebar (Permanent) */
        body.desktop-mode #files-overlay {
            width: var(--sidebar-w);
            transform: none !important; /* Sempre vis√≠vel */
            border-right: 1px solid #333;
            background: #252526;
            z-index: 50; /* Abaixo do header se necess√°rio, mas aqui queremos lateral total */
            top: 0; bottom: 0;
        }
        body.desktop-mode #files-close-btn { display: none; } /* Esconde bot√£o fechar */
        body.desktop-mode .files-header { padding-top: 0; height: 50px; background: #252526; }

        /* 3. Editor (Middle Column) */
        body.desktop-mode #editor-area {
            left: var(--sidebar-w); /* Come√ßa depois da sidebar */
            right: 50%; /* Vai at√© o meio */
            bottom: var(--toolbar-h); /* Espa√ßo para toolbar */
            padding-top: calc(var(--header-h) + 10px);
            border-right: 1px solid #333;
        }

        /* 4. Preview (Right Column - Always Visible) */
        body.desktop-mode #preview-area {
            display: flex !important;
            left: 50%; /* Come√ßa no meio */
            top: 0; bottom: 0;
            padding-top: calc(var(--header-h) + 10px);
            border-left: 1px solid #000;
        }

        /* 5. Toolbar (Bottom of Editor) */
        body.desktop-mode #toolbar {
            left: var(--sidebar-w);
            width: calc(50% - var(--sidebar-w)); /* Apenas na largura do editor */
            right: auto;
            bottom: 0;
            background: #252526;
        }

        /* 6. Hide Tab Bar */
        body.desktop-mode #tab-bar { transform: translateY(100%); }

    </style>
</head>
<body class="">

    <header id="main-header">
        <button id="file-toggle-btn" class="ios-btn" onclick="openFiles()">üìÇ</button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <div style="display:flex; align-items:center;">
            <button class="ios-btn" id="mode-switch" onclick="toggleMode()">üñ•Ô∏è</button>
            <button class="ios-btn bold" onclick="saveDoc()">Salvar</button>
        </div>
    </header>

    <div id="editor-area">
        <div id="line-numbers">1</div>
        <textarea id="code-input" spellcheck="false" autocomplete="off" placeholder="HTML..."></textarea>
    </div>

    <div id="preview-area">
        <div class="url-bar">Live Preview</div>
        <iframe id="preview-frame"></iframe>
    </div>

    <div id="toolbar">
        <button class="key-btn" style="color:var(--ios-green)" onclick="copyCode()">Copy</button>
        <button class="key-btn" style="color:var(--ios-red)" onclick="clearCode()">Clear</button>
        <div style="width:1px; height:20px; background:#444; margin:0 5px;"></div>
        <button class="key-btn" onclick="ins('<')">&lt;</button>
        <button class="key-btn" onclick="ins('>')">&gt;</button>
        <button class="key-btn" onclick="ins('/')">/</button>
        <button class="key-btn" onclick="ins('=')">=</button>
        <button class="key-btn" onclick="ins('\"')">\"</button>
        <button class="key-btn" onclick="ins('class=\"\"')">class</button>
        <button class="key-btn" onclick="ins('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <button class="tab-item active" id="tab-code" onclick="setMode('code')">
            <span style="font-size:24px; margin-bottom:2px">üíª</span>
            <span style="font-size:10px">Editor</span>
        </button>
        <button class="tab-item" id="tab-view" onclick="setMode('view')">
            <span style="font-size:24px; margin-bottom:2px">üëÅÔ∏è</span>
            <span style="font-size:10px">Preview</span>
        </button>
    </div>

    <div id="files-overlay">
        <div class="files-header">
            <button id="files-close-btn" class="ios-btn" onclick="closeFiles()">Fechar</button>
            <span style="font-weight:600">Meus Projetos</span>
            <div style="width:50px"></div>
        </div>

        <div class="file-list">
            <div class="create-btn" onclick="createFile()">
                <span style="font-size:24px; margin-right:10px">+</span> Novo Documento
            </div>
            <div style="color:#888; font-size:12px; margin:0 0 10px 10px; text-transform:uppercase">Salvos</div>
            <div id="saved-list-container" class="file-group"></div>
        </div>
        
        <div style="padding:20px; border-top:1px solid #333; background:var(--ios-secondary-bg)">
             <button onclick="exportData()" style="width:100%; background:var(--ios-green); color:white; padding:12px; border-radius:10px; font-weight:bold; margin-bottom:10px">‚¨á Backup</button>
             <button onclick="document.getElementById('json-input').click()" style="width:100%; background:var(--ios-tertiary-bg); color:var(--ios-blue); padding:12px; border-radius:10px; font-weight:bold">‚¨Ü Restaurar</button>
        </div>
    </div>
    <input type="file" id="json-input" accept=".json" style="display:none" onchange="importData(this)">

    <script>
        const body = document.body;
        const codeInput = document.getElementById('code-input');
        const lineNums = document.getElementById('line-numbers');
        const iframe = document.getElementById('preview-frame');
        const overlay = document.getElementById('files-overlay');
        const titleEl = document.getElementById('doc-title');
        
        let isDesktop = false;
        let currentId = null;

        // --- MODO DESKTOP / MOBILE ---
        function toggleMode() {
            isDesktop = !isDesktop;
            if (isDesktop) {
                body.classList.add('desktop-mode');
                document.getElementById('mode-switch').innerText = "üì±";
                updatePreview(); // Atualiza preview imediatamente no PC
            } else {
                body.classList.remove('desktop-mode');
                document.getElementById('mode-switch').innerText = "üñ•Ô∏è";
                // Ao voltar para mobile, esconde o overlay se estivesse aberto como sidebar
                overlay.classList.remove('open'); 
            }
        }

        // --- SISTEMA DE ARQUIVOS (Abre no In√≠cio) ---
        function openFiles() {
            loadList();
            overlay.classList.add('open');
            if(!isDesktop) codeInput.blur();
        }

        function closeFiles() {
            // S√≥ fecha se for Mobile. No desktop a sidebar √© fixa.
            if(!isDesktop) overlay.classList.remove('open');
        }

        function loadList() {
            const list = document.getElementById('saved-list-container');
            list.innerHTML = '';
            let docs = [];
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.key(i).startsWith('phtml_')) docs.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
            }
            docs.sort((a,b) => b.id - a.id);
            
            if(docs.length === 0) list.innerHTML = '<div style="padding:15px; text-align:center; color:#555">Nenhum arquivo</div>';
            
            docs.forEach(doc => {
                const div = document.createElement('div');
                div.className = 'file-entry';
                div.innerHTML = `
                    <div style="flex:1" onclick="loadFile('${doc.id}')">
                        <div style="color:white; font-size:16px">${doc.name}</div>
                        <div style="color:#888; font-size:13px">${doc.date}</div>
                    </div>
                    <div class="delete-btn" onclick="delFile('${doc.id}')">‚úï</div>
                `;
                list.appendChild(div);
            });
        }

        function loadFile(id) {
            const doc = JSON.parse(localStorage.getItem('phtml_' + id));
            if (doc) {
                codeInput.value = doc.content;
                titleEl.innerText = doc.name;
                currentId = doc.id;
                updateLines();
                closeFiles(); // Fecha modal no mobile
                if(isDesktop) updatePreview();
            }
        }

        function createFile() {
            codeInput.value = "";
            titleEl.innerText = "Novo Projeto";
            currentId = null;
            updateLines();
            closeFiles();
            if(isDesktop) updatePreview();
        }

        function saveDoc() {
            let name = prompt("Nome do Projeto:", titleEl.innerText);
            if (!name) return;
            if (!currentId) currentId = Date.now().toString();
            const doc = { id: currentId, name: name, content: codeInput.value, date: new Date().toLocaleDateString('pt-BR') };
            localStorage.setItem('phtml_' + currentId, JSON.stringify(doc));
            titleEl.innerText = name;
            loadList();
        }

        function delFile(id) {
            if(confirm("Apagar?")) {
                localStorage.removeItem('phtml_' + id);
                loadList();
                if(currentId == id) createFile();
            }
        }

        // --- EDITOR & PREVIEW ---
        function updatePreview() {
            let content = codeInput.value;
            if(!content.includes('<meta name="viewport"')) content = '<meta name="viewport" content="width=device-width, initial-scale=1.0">' + content;
            iframe.srcdoc = content;
        }

        function setMode(mode) {
            if(isDesktop) return; // Abas n√£o funcionam no PC
            document.getElementById('tab-code').classList.remove('active');
            document.getElementById('tab-view').classList.remove('active');
            if (mode === 'code') {
                document.getElementById('tab-code').classList.add('active');
                document.getElementById('editor-area').style.display = 'flex';
                document.getElementById('toolbar').style.display = 'flex';
                document.getElementById('preview-area').style.display = 'none';
            } else {
                document.getElementById('tab-view').classList.add('active');
                document.getElementById('editor-area').style.display = 'none';
                document.getElementById('toolbar').style.display = 'none'; 
                document.getElementById('preview-area').style.display = 'flex';
                updatePreview();
            }
        }

        const updateLines = () => {
            const lines = codeInput.value.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
            if(isDesktop) { clearTimeout(window.t); window.t = setTimeout(updatePreview, 500); }
        };
        
        codeInput.addEventListener('input', updateLines);
        codeInput.addEventListener('scroll', () => lineNums.scrollTop = codeInput.scrollTop);

        function ins(txt) {
            const start = codeInput.selectionStart, end = codeInput.selectionEnd;
            codeInput.value = codeInput.value.substring(0, start) + txt + codeInput.value.substring(end);
            codeInput.selectionStart = codeInput.selectionEnd = start + txt.length;
            if(txt.includes('></')) codeInput.selectionStart = start + txt.indexOf('></') + 1;
            if(txt.includes('""')) codeInput.selectionStart = start + txt.indexOf('""') + 1;
            codeInput.focus(); updateLines();
        }
        
        function copyCode() { navigator.clipboard.writeText(codeInput.value); alert("Copiado!"); }
        function clearCode() { if(confirm("Limpar?")) { codeInput.value=""; updateLines(); } }
        
        function exportData() {
            const data = [];
            for(let i=0; i<localStorage.length; i++) if(localStorage.key(i).startsWith('phtml_')) data.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type: "application/json"}));
            a.download = "backup.json"; a.click();
        }
        function importData(input) {
            const r = new FileReader();
            r.onload = e => { JSON.parse(e.target.result).forEach(d => localStorage.setItem('phtml_'+d.id, JSON.stringify(d))); loadList(); alert("Feito!"); };
            r.readAsText(input.files[0]);
        }

        // --- INICIALIZA√á√ÉO ---
        updateLines();
        // ABRIR DIRETAMENTE NOS ARQUIVOS
        openFiles(); 

    </script>
</body>
</html>

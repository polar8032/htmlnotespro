<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML v11</title>
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --line-num-bg: #252526;
            --line-num-text: #666;
            --text-color: #e0e0e0;
            --accent-color: #0a84ff;
            --success-color: #30d158;
            --danger-color: #ff453a;
            --code-font: 'Menlo', 'Courier New', monospace;
            --header-height: 50px;
            --row-height: 24px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            height: -webkit-fill-available; /* Corre√ß√£o cr√≠tica para iOS */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 1. CABE√áALHO --- */
        header {
            flex: 0 0 auto;
            background-color: var(--sidebar-color);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: calc(var(--header-height) + env(safe-area-inset-top)); 
            padding-top: env(safe-area-inset-top);
            z-index: 50;
            position: relative;
        }

        h1 { font-size: 16px; margin: 0; color: white; font-weight: 600; }
        button { background: none; border: none; font-size: 16px; cursor: pointer; }
        .btn-link { color: var(--accent-color); font-weight: 500; height: 100%; display: flex; align-items: center;}

        /* --- 2. √ÅREA CENTRAL --- */
        #main-area {
            flex: 1 1 auto;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            z-index: 1;
            min-height: 0; /* IMPEDE O CORTE DO CONTE√öDO */
        }

        #editor-container {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: var(--bg-color);
        }

        #line-numbers {
            width: 45px;
            background-color: var(--line-num-bg);
            color: var(--line-num-text);
            font-family: var(--code-font);
            font-size: 14px;
            line-height: var(--row-height);
            text-align: right;
            padding-top: 10px;
            padding-right: 5px;
            border-right: 1px solid #333;
            overflow: hidden; 
            user-select: none;
        }

        #code-input {
            flex: 1;
            background: transparent;
            color: #fff;
            font-family: var(--code-font);
            font-size: 14px;
            line-height: var(--row-height);
            border: none;
            padding: 10px 10px 50px 10px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
            tab-size: 2;
        }

        /* --- PREVIEW (CORRIGIDO) --- */
        #preview-container {
            display: none; 
            flex-direction: column;
            background: #f0f0f5;
            z-index: 5;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .url-bar {
            background: #fff; padding: 8px; text-align: center;
            font-size: 12px; color: #333; border-bottom: 1px solid #ccc;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px;
            flex: 0 0 auto; /* Altura fixa */
        }

        iframe { 
            flex: 1 1 auto; /* Ocupa o resto do espa√ßo */
            width: 100%; 
            height: 100%; /* Garante altura total */
            border: none; 
            background: white; 
            display: block;
        }

        /* --- 3. TOOLBAR --- */
        #toolbar {
            flex: 0 0 auto;
            height: 44px;
            background-color: #2c2c2e;
            border-top: 1px solid #3a3a3c;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 5px;
            overflow-x: auto;
            z-index: 50;
            -webkit-overflow-scrolling: touch;
        }
        #toolbar::-webkit-scrollbar { display: none; }

        .key-btn {
            height: 34px; padding: 0 12px; background: #3a3a3c; color: white;
            border-radius: 6px; font-weight: bold; font-family: var(--code-font);
            font-size: 16px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .action-key { font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .copy { background: rgba(48, 209, 88, 0.2); color: var(--success-color); }
        .clear { background: rgba(255, 69, 58, 0.2); color: var(--danger-color); }

        /* --- 4. ABAS --- */
        #tab-bar {
            flex: 0 0 auto;
            height: 80px; 
            background-color: var(--sidebar-color);
            border-top: 1px solid #333;
            display: none; 
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 50;
        }
        
        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            color: #888; background: none; width: 60px;
        }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .tab-label { font-size: 11px; font-weight: 500; }
        .tab-item.active { color: var(--accent-color); }

        /* --- 5. OVERLAY ARQUIVOS --- */
        #files-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .files-header {
            flex: 0 0 auto;
            height: calc(var(--header-height) + env(safe-area-inset-top)); 
            padding: 0 15px; padding-top: env(safe-area-inset-top);
            background: var(--sidebar-color); border-bottom: 1px solid #333;
            display: flex; justify-content: center; align-items: center;
        }

        .new-btn {
            padding: 20px; border-bottom: 1px solid #333;
            background: #252526; color: var(--accent-color);
            font-size: 18px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
        }

        .file-list { flex: 1; overflow-y: auto; background: var(--bg-color); }

        .file-entry {
            padding: 15px 20px; border-bottom: 1px solid #333;
            background: #252526; display: flex; justify-content: space-between; align-items: center;
        }

        .backup-area {
            padding: 20px; background: #1c1c1e; border-top: 1px solid #333;
            padding-bottom: max(30px, env(safe-area-inset-bottom)); flex-shrink: 0;
        }

        .full-btn { width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-weight: 600; }
        .green { background: var(--success-color); color: #000; }
        .orange { background: #ff9f0a; color: #000; }

        .hidden { display: none !important; }
        .flex { display: flex !important; }

    </style>
</head>
<body>

    <header>
        <button class="btn-link" id="btn-files">üìÇ Arquivos</button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <button class="btn-link" id="btn-save">Salvar</button>
    </header>

    <div id="main-area">
        <div id="editor-container">
            <div id="line-numbers">1</div>
            <textarea id="code-input" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
        </div>
        <div id="preview-container">
            <div class="url-bar">üîí Local Preview</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <div id="toolbar">
        <button class="key-btn action-key copy" onclick="copyCode()">Copiar</button>
        <button class="key-btn action-key clear" onclick="clearCode()">Apagar</button>
        <div style="width:1px; height:20px; background:#444; margin:0 5px;"></div>
        <button class="key-btn" onclick="ins('<')">&lt;</button>
        <button class="key-btn" onclick="ins('>')">&gt;</button>
        <button class="key-btn" onclick="ins('/')">/</button>
        <button class="key-btn" onclick="ins('=')">=</button>
        <button class="key-btn" onclick="ins('"')">"</button>
        <button class="key-btn" onclick="ins('!')">!</button>
        <button class="key-btn" onclick="ins('class=')">class</button>
        <button class="key-btn" onclick="ins('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <button class="tab-item active" id="tab-code" onclick="setMode('code')">
            <span class="tab-icon">üíª</span>
            <span class="tab-label">C√≥digo</span>
        </button>
        <button class="tab-item" id="tab-view" onclick="setMode('view')">
            <span class="tab-icon">üëÅÔ∏è</span>
            <span class="tab-label">Preview</span>
        </button>
    </div>

    <div id="files-overlay">
        <div class="files-header">
            <span style="font-weight:bold; font-size:18px; color:white;">Meus Projetos</span>
        </div>

        <div class="new-btn" onclick="createFile()">
            <span style="font-size: 24px;">+</span>
            <span>Criar Novo Documento</span>
        </div>

        <div class="file-list" id="saved-list"></div>

        <div class="backup-area">
            <button class="full-btn green" onclick="exportData()">‚¨á Baixar Backup</button>
            <button class="full-btn orange" onclick="importTrigger()">‚¨Ü Restaurar Backup</button>
        </div>
    </div>

    <input type="file" id="json-input" accept=".json" style="display:none" onchange="importData(this)">

    <script>
        // ELEMENTOS
        const overlay = document.getElementById('files-overlay');
        const editorContainer = document.getElementById('editor-container');
        const previewContainer = document.getElementById('preview-container');
        const codeInput = document.getElementById('code-input');
        const lineNums = document.getElementById('line-numbers');
        const tabBar = document.getElementById('tab-bar');
        const toolbar = document.getElementById('toolbar');
        const iframe = document.getElementById('preview-frame');
        const titleEl = document.getElementById('doc-title');
        const saveBtn = document.getElementById('btn-save');

        let currentId = null;

        // 1. SINCRONIA
        const updateLines = () => {
            const val = codeInput.value;
            const lines = val.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        };
        codeInput.addEventListener('scroll', () => { lineNums.scrollTop = codeInput.scrollTop; });
        codeInput.addEventListener('input', updateLines);

        function ins(txt) {
            const start = codeInput.selectionStart;
            const end = codeInput.selectionEnd;
            const val = codeInput.value;
            codeInput.value = val.substring(0, start) + txt + val.substring(end);
            codeInput.selectionStart = codeInput.selectionEnd = start + txt.length;
            if(txt.includes('></')) {
                codeInput.selectionStart = start + txt.indexOf('></') + 1;
                codeInput.selectionEnd = codeInput.selectionStart;
            }
            codeInput.focus();
            updateLines();
        }

        function copyCode() {
            if(!codeInput.value) return;
            navigator.clipboard.writeText(codeInput.value);
            alert("Copiado!");
        }

        function clearCode() {
            if(confirm("Apagar tudo?")) {
                codeInput.value = "";
                updateLines();
            }
        }

        // 2. MODOS
        function setMode(mode) {
            document.getElementById('tab-code').classList.remove('active');
            document.getElementById('tab-view').classList.remove('active');

            if (mode === 'code') {
                document.getElementById('tab-code').classList.add('active');
                editorContainer.style.display = 'flex';
                previewContainer.style.display = 'none';
                toolbar.style.display = 'flex';
            } else {
                document.getElementById('tab-view').classList.add('active');
                editorContainer.style.display = 'none';
                previewContainer.style.display = 'flex'; // Flex column para preencher altura
                toolbar.style.display = 'none'; 
                
                let content = codeInput.value.trim();
                
                // Truque: Adiciona padding ao body do HTML para n√£o cortar
                if(content.includes('<body')) {
                     content = content.replace('</body>', '<div style="height:50px; width:100%;"></div></body>');
                } else {
                     content += '<div style="height:50px; width:100%;"></div>';
                }
                
                if(!content) content = "<body style='padding:20px; font-family:sans-serif; text-align:center; color:#888'>Preview Vazio</body>";
                
                iframe.srcdoc = content;
            }
        }

        // 3. MENU ARQUIVOS
        function openFiles() {
            loadList();
            overlay.classList.remove('hidden');
            tabBar.style.display = 'none';
            toolbar.style.display = 'none';
            saveBtn.style.visibility = 'hidden';
            codeInput.blur(); 
        }

        function _exitFiles() {
            overlay.classList.add('hidden');
            tabBar.style.display = 'flex'; 
            toolbar.style.display = 'flex';
            saveBtn.style.visibility = 'visible';
            setMode('code');
        }

        document.getElementById('btn-files').addEventListener('click', openFiles);
        saveBtn.addEventListener('click', saveDoc);

        // 4. GEST√ÉO DE DADOS
        function createFile() {
            codeInput.value = "";
            titleEl.innerText = "Sem T√≠tulo";
            currentId = null;
            updateLines();
            _exitFiles(); 
        }

        function saveDoc() {
            let name = prompt("Nome do Projeto:", titleEl.innerText === "Sem T√≠tulo" ? "index.html" : titleEl.innerText);
            if (!name) return;
            if (!currentId) currentId = Date.now().toString();
            
            const doc = { id: currentId, name: name, content: codeInput.value, date: new Date().toLocaleDateString() };
            localStorage.setItem('phtml_' + currentId, JSON.stringify(doc));
            titleEl.innerText = name;
            alert("Salvo!");
            loadList(); 
        }

        function loadList() {
            const list = document.getElementById('saved-list');
            list.innerHTML = '';
            let count = 0;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('phtml_')) {
                    count++;
                    const doc = JSON.parse(localStorage.getItem(key));
                    const div = document.createElement('div');
                    div.className = 'file-entry';
                    div.innerHTML = `
                        <div onclick="loadFile('${doc.id}')" style="flex:1; cursor:pointer">
                            <div style="font-weight:bold; font-size:16px; color:white">${doc.name}</div>
                            <div style="font-size:12px; color:#888; margin-top:4px">${doc.date}</div>
                        </div>
                        <button onclick="delFile('${doc.id}')" style="font-size:18px; color:#ff453a; padding:10px">üóëÔ∏è</button>
                    `;
                    list.appendChild(div);
                }
            }
            if (count === 0) list.innerHTML = '<div style="padding:30px; text-align:center; color:#555">Nenhum projeto salvo.</div>';
        }

        function loadFile(id) {
            const doc = JSON.parse(localStorage.getItem('phtml_' + id));
            if (doc) {
                codeInput.value = doc.content;
                titleEl.innerText = doc.name;
                currentId = doc.id;
                updateLines();
                _exitFiles(); 
            }
        }

        function delFile(id) {
            if (confirm("Eliminar projeto?")) {
                localStorage.removeItem('phtml_' + id);
                if (currentId === id) {
                    codeInput.value = "";
                    titleEl.innerText = "Sem T√≠tulo";
                    currentId = null;
                    updateLines();
                }
                loadList();
            }
        }

        // 5. BACKUP
        function exportData() {
            const data = [];
            for(let i=0; i<localStorage.length; i++) {
                if(localStorage.key(i).startsWith('phtml_')) data.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
            }
            if(data.length === 0) return alert("Nada para salvar.");
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a); a.click();
            setTimeout(()=> document.body.removeChild(a), 0);
        }
        function importTrigger() { document.getElementById('json-input').click(); }
        function importData(input) {
            const f = input.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = e => {
                try {
                    const d = JSON.parse(e.target.result);
                    if(Array.isArray(d)) {
                        d.forEach(x => localStorage.setItem('phtml_'+x.id, JSON.stringify(x)));
                        alert("Restaurado!");
                        loadList();
                    }
                } catch(err) { alert("Erro no arquivo."); }
            };
            r.readAsText(f);
            input.value = '';
        }

        // START
        openFiles(); 

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML iOS</title>
    <style>
        :root {
            /* iOS System Colors (Dark Mode) */
            --ios-bg: #000000;
            --ios-secondary-bg: #1c1c1e;
            --ios-tertiary-bg: #2c2c2e;
            --ios-separator: #38383a;
            --ios-blue: #0a84ff;
            --ios-red: #ff453a;
            --ios-green: #30d158;
            --ios-gray-text: #8e8e93;
            --ios-white: #ffffff;
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur-amt: 20px;

            /* Dimensions */
            --header-h: 44px;
            --toolbar-h: 48px;
            --tab-h: 83px;
            
            /* Fonte Monoespa√ßada Consistente */
            --code-font: 'Menlo', 'Courier New', monospace;
            --code-line-height: 24px; /* Altura de linha fixa para sincronia perfeita */
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--ios-bg);
            color: var(--ios-white);
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
        }

        button { border: none; background: none; cursor: pointer; }
        
        .ios-btn {
            color: var(--ios-blue);
            font-size: 17px;
            font-weight: 400;
            padding: 8px 16px;
            transition: opacity 0.2s;
        }
        .ios-btn:active { opacity: 0.5; }
        .ios-btn.bold { font-weight: 600; }

        /* --- 1. HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: calc(var(--header-h) + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border-bottom: 0.5px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            padding-left: 8px;
            padding-right: 8px;
        }

        h1 { 
            font-size: 17px;
            font-weight: 600;
            color: var(--ios-white);
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            max-width: 50%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- 2. EDITOR AREA (Corre√ß√£o de Sincronia) --- */
        #editor-area {
            position: fixed;
            top: 0; 
            bottom: 0;
            left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            padding-bottom: calc(var(--tab-h) + var(--toolbar-h) + env(safe-area-inset-bottom));
            display: flex;
            background-color: var(--ios-bg);
            z-index: 10;
        }

        #line-numbers {
            width: 42px;
            background-color: var(--ios-bg);
            color: #555;
            font-family: var(--code-font);
            font-size: 13px;
            /* CR√çTICO: Mesma line-height e padding-top do textarea */
            line-height: var(--code-line-height);
            padding-top: 15px; 
            padding-right: 8px;
            border-right: 0.5px solid #333;
            text-align: right;
            overflow: hidden; /* Esconde barra de rolagem dos n√∫meros */
            user-select: none;
        }

        #code-input {
            flex: 1;
            background: transparent;
            color: #d1d1d1;
            font-family: var(--code-font);
            font-size: 13px;
            /* CR√çTICO: Mesma line-height e padding-top da div de n√∫meros */
            line-height: var(--code-line-height);
            padding: 15px 10px; 
            border: none;
            resize: none;
            outline: none;
            white-space: pre; /* Impede quebra de linha autom√°tica para manter sincronia */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #code-input::-webkit-scrollbar { display: none; }

        /* --- 3. PREVIEW AREA --- */
        #preview-area {
            position: fixed;
            top: 0;
            bottom: calc(var(--tab-h) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            background-color: var(--ios-bg);
            z-index: 20; 
            display: none;
            flex-direction: column;
        }

        .url-bar {
            height: 36px;
            background: #2c2c2e;
            color: #999;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        iframe { flex: 1; border: none; background: white; width: 100%; }

        /* --- 4. TOOLBAR --- */
        #toolbar {
            position: fixed;
            bottom: calc(var(--tab-h) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            height: var(--toolbar-h);
            background-color: #2a2a2c;
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 6px;
            overflow-x: auto;
            z-index: 100;
            box-shadow: 0 -0.5px 0 rgba(0,0,0,0.3);
        }
        
        #toolbar::-webkit-scrollbar { display: none; }
        
        .key-btn {
            height: 36px;
            min-width: 32px;
            padding: 0 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            border-radius: 5px;
            font-family: var(--code-font);
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 1px 0 rgba(0,0,0,0.5);
            margin-top: 2px;
        }
        
        .key-btn:active { background: rgba(255,255,255,0.3); transform: translateY(1px); box-shadow: none;}
        
        .action-key { font-family: -apple-system; font-size: 13px; font-weight: 500;}
        .copy { color: var(--ios-green); background: rgba(48, 209, 88, 0.15); }
        .clear { color: var(--ios-red); background: rgba(255, 69, 58, 0.15); }

        /* --- 5. TAB BAR --- */
        #tab-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: calc(var(--tab-h) + env(safe-area-inset-bottom));
            padding-bottom: env(safe-area-inset-bottom);
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border-top: 0.5px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            z-index: 100;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            width: 70px;
            transition: color 0.2s;
        }
        
        .tab-icon { font-size: 26px; margin-bottom: 2px; }
        .tab-label { font-size: 10px; font-weight: 500; letter-spacing: 0.2px;}
        
        .tab-item.active { color: var(--ios-blue); }

        /* --- 6. FILES MODAL --- */
        #files-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--ios-bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        #files-overlay.open { transform: translateY(0); }
        
        .files-header {
            height: calc(56px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background: var(--ios-secondary-bg);
            border-bottom: 0.5px solid var(--ios-separator);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 16px; 
            padding-right: 16px;
            flex-shrink: 0;
        }
        
        .modal-title { font-weight: 600; font-size: 17px; }

        .file-list { 
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 16px;
            background: var(--ios-bg);
        }
        
        .list-section-title {
            color: var(--ios-gray-text);
            font-size: 13px;
            text-transform: uppercase;
            margin: 0 0 8px 10px;
        }

        .create-btn {
            background: var(--ios-secondary-bg);
            border-radius: 10px;
            padding: 14px;
            display: flex;
            align-items: center;
            color: var(--ios-blue);
            font-size: 17px;
            font-weight: 400;
            margin-bottom: 24px;
        }

        .file-entry {
            background: var(--ios-secondary-bg);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid #333;
        }
        
        .file-group { border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .file-entry:last-child { border-bottom: none; }
        
        .file-info { flex: 1; }
        .file-name { font-size: 17px; color: white; margin-bottom: 4px; }
        .file-date { font-size: 14px; color: var(--ios-gray-text); }
        
        .delete-btn { color: var(--ios-red); padding: 10px; font-size: 18px; }

        .backup-area {
            background: var(--ios-secondary-bg);
            padding: 20px 16px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            border-top: 0.5px solid var(--ios-separator);
        }
        
        .ios-full-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-green { background: var(--ios-green); color: white; }
        .btn-gray { background: var(--ios-tertiary-bg); color: var(--ios-blue); }

    </style>
</head>
<body>

    <header id="main-header">
        <button class="ios-btn" onclick="openFiles()">
            <span style="font-size:20px; margin-right:2px">üìÇ</span>
        </button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <button class="ios-btn bold" id="btn-save" onclick="saveDoc()">Salvar</button>
    </header>

    <div id="editor-area">
        <div id="line-numbers">1</div>
        <textarea id="code-input" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
    </div>

    <div id="preview-area">
        <div class="url-bar">üîí Local Preview</div>
        <iframe id="preview-frame"></iframe>
    </div>

    <div id="toolbar">
        <button class="key-btn action-key copy" onclick="copyCode()">Copy</button>
        <button class="key-btn action-key clear" onclick="clearCode()">Clear</button>
        <div style="width:1px; height:20px; background:rgba(255,255,255,0.1); margin:0 5px;"></div>
        <button class="key-btn" onclick="ins('<')">&lt;</button>
        <button class="key-btn" onclick="ins('>')">&gt;</button>
        <button class="key-btn" onclick="ins('/')">/</button>
        <button class="key-btn" onclick="ins('=')">=</button>
        <button class="key-btn" onclick="ins('\"')">\"</button>
        <button class="key-btn" onclick="ins('!')">!</button>
        <button class="key-btn" style="min-width:50px" onclick="ins('class=\"\"')">class</button>
        <button class="key-btn" style="min-width:40px" onclick="ins('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <button class="tab-item active" id="tab-code" onclick="setMode('code')">
            <div class="tab-icon">üíª</div> 
            <span class="tab-label">Editor</span>
        </button>
        <button class="tab-item" id="tab-view" onclick="setMode('view')">
            <div class="tab-icon">üëÅÔ∏è</div>
            <span class="tab-label">Preview</span>
        </button>
    </div>

    <div id="files-overlay">
        <div class="files-header">
            <button class="ios-btn" onclick="closeFiles()">Cancelar</button>
            <span class="modal-title">Meus Projetos</span>
            <div style="width:50px"></div>
        </div>

        <div class="file-list">
            <div class="create-btn" onclick="createFile()">
                <span style="font-size:22px; margin-right:12px; font-weight:300">+</span> 
                Novo Documento
            </div>

            <div class="list-section-title">Salvos Recentemente</div>
            <div id="saved-list-container" class="file-group"></div>
        </div>

        <div class="backup-area">
            <button class="ios-full-btn btn-green" onclick="exportData()">‚¨á Backup (JSON)</button>
            <button class="ios-full-btn btn-gray" onclick="importTrigger()">‚¨Ü Restaurar</button>
        </div>
    </div>
    <input type="file" id="json-input" accept=".json" style="display:none" onchange="importData(this)">

    <script>
        const editorArea = document.getElementById('editor-area');
        const previewArea = document.getElementById('preview-area');
        const toolbar = document.getElementById('toolbar');
        const overlay = document.getElementById('files-overlay');
        const codeInput = document.getElementById('code-input');
        const lineNums = document.getElementById('line-numbers');
        const iframe = document.getElementById('preview-frame');
        const titleEl = document.getElementById('doc-title');
        
        let currentId = null;

        function setMode(mode) {
            document.getElementById('tab-code').classList.remove('active');
            document.getElementById('tab-view').classList.remove('active');

            if (mode === 'code') {
                document.getElementById('tab-code').classList.add('active');
                editorArea.style.display = 'flex';
                toolbar.style.display = 'flex';
                previewArea.style.display = 'none';
            } else {
                document.getElementById('tab-view').classList.add('active');
                editorArea.style.display = 'none';
                toolbar.style.display = 'none'; 
                previewArea.style.display = 'flex';
                
                let content = codeInput.value.trim();
                
                if(!content.includes('<meta name="viewport"')) {
                    const vp = '<meta name="viewport" content="width=device-width, initial-scale=1.0">';
                    if(content.includes('<head>')) {
                        content = content.replace('<head>', '<head>' + vp);
                    } else if(content.includes('<html>')) {
                        content = content.replace('<html>', '<html><head>' + vp + '</head>');
                    } else {
                        content = vp + content;
                    }
                }

                if(!content) {
                    content = "<div style='text-align:center; padding:50px; color:#8e8e93; font-family:-apple-system, sans-serif;'>Preview Vazio</div>";
                }
                
                iframe.srcdoc = content;
            }
        }

        const updateLines = () => {
            const lines = codeInput.value.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        };
        
        // CORRE√á√ÉO DE SCROLL (Sincronia Perfeita)
        codeInput.addEventListener('scroll', () => { 
            lineNums.scrollTop = codeInput.scrollTop;
        });
        
        codeInput.addEventListener('input', updateLines);

        function ins(txt) {
            const start = codeInput.selectionStart;
            const end = codeInput.selectionEnd;
            const val = codeInput.value;
            codeInput.value = val.substring(0, start) + txt + val.substring(end);
            codeInput.selectionStart = codeInput.selectionEnd = start + txt.length;
            
            if(txt.includes('></')) {
                codeInput.selectionStart = start + txt.indexOf('></') + 1;
            }
            if(txt.includes('""')) {
                codeInput.selectionStart = start + txt.indexOf('""') + 1;
            }
            
            codeInput.selectionEnd = codeInput.selectionStart;
            codeInput.focus();
            updateLines();
        }
        
        function copyCode() { 
            navigator.clipboard.writeText(codeInput.value).then(() => {
                let original = titleEl.innerText;
                titleEl.innerText = "Copiado!";
                setTimeout(() => { titleEl.innerText = original; }, 1500);
            });
        }
        
        function clearCode() { 
            if(confirm("Deseja limpar todo o editor?")) { 
                codeInput.value = "";
                updateLines();
            }
        }

        function openFiles() {
            loadList();
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.classList.add('open'); }, 10);
            codeInput.blur();
        }

        function closeFiles() {
            overlay.classList.remove('open');
            setTimeout(() => { overlay.style.display = 'none'; }, 300);
        }

        function createFile() {
            codeInput.value = "";
            titleEl.innerText = "Sem T√≠tulo";
            currentId = null;
            updateLines();
            closeFiles();
        }

        function saveDoc() {
            let name = prompt("Nome do arquivo:", titleEl.innerText === "Sem T√≠tulo" ? "index.html" : titleEl.innerText);
            if (!name) return;
            if (!currentId) currentId = Date.now().toString();
            
            const doc = { 
                id: currentId,
                name: name,
                content: codeInput.value,
                date: new Date().toLocaleDateString('pt-BR')
            };
            
            localStorage.setItem('phtml_' + currentId, JSON.stringify(doc));
            titleEl.innerText = name;
            loadList();
        }

        function loadList() {
            const listContainer = document.getElementById('saved-list-container');
            listContainer.innerHTML = '';
            let count = 0;
            
            let docs = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('phtml_')) {
                    docs.push(JSON.parse(localStorage.getItem(key)));
                }
            }
            docs.sort((a,b) => b.id - a.id);

            docs.forEach(doc => {
                count++;
                const div = document.createElement('div');
                div.className = 'file-entry';
                div.innerHTML = `
                    <div class="file-info" onclick="loadFile('${doc.id}')">
                        <div class="file-name">${doc.name}</div>
                        <div class="file-date">${doc.date}</div>
                    </div>
                    <div class="delete-btn" onclick="delFile('${doc.id}')">‚úï</div>
                `;
                listContainer.appendChild(div);
            });
            
            if (count === 0) {
                listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#555">Nenhum projeto salvo</div>';
                listContainer.style.background = 'transparent';
            } else {
                listContainer.style.background = '#1c1c1e';
            }
        }

        function loadFile(id) {
            const doc = JSON.parse(localStorage.getItem('phtml_' + id));
            if (doc) {
                codeInput.value = doc.content;
                titleEl.innerText = doc.name;
                currentId = doc.id;
                updateLines();
                closeFiles();
            }
        }

        function delFile(id) {
            if (confirm("Apagar permanentemente?")) {
                localStorage.removeItem('phtml_' + id);
                if (currentId === id) {
                    titleEl.innerText = "Sem T√≠tulo";
                    currentId = null;
                }
                loadList();
            }
        }

        function exportData() {
            const data = [];
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('phtml_')) {
                    data.push(JSON.parse(localStorage.getItem(key)));
                }
            }
            
            if(data.length === 0) return alert("Nada para exportar.");
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-ios-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); }, 100);
        }
        
        function importTrigger() { 
            document.getElementById('json-input').click();
        }
        
        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    if(Array.isArray(data)) {
                        data.forEach(doc => {
                            if(doc.id && doc.name && doc.content) {
                                localStorage.setItem('phtml_' + doc.id, JSON.stringify(doc));
                            }
                        });
                        alert("Restaurado com sucesso.");
                        loadList();
                    }
                } catch(err) {
                    alert("Erro no arquivo.");
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // Init
        updateLines();
    </script>
</body>
</html>

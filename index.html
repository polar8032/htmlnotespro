<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML v18</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --line-num-bg: #252526;
            --line-num-text: #666;
            --text-color: #e0e0e0;
            --accent-color: #0a84ff;
            --success-color: #30d158;
            --danger-color: #ff453a;
            --code-font: 'Menlo', 'Courier New', monospace;
            
            /* Dimens√µes Calculadas */
            --header-h: 50px;
            --toolbar-h: 44px;
            --tab-h: 90px; /* Mais alto para compensar o iPhone */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            /* PRENDE A APP AO ECR√É VIS√çVEL */
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
        }

        /* --- 1. CABE√áALHO --- */
        header {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: calc(var(--header-h) + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background-color: var(--sidebar-color);
            border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            padding-left: 15px; padding-right: 15px;
            z-index: 100;
        }

        h1 { font-size: 16px; margin: 0; color: white; font-weight: 600; }
        button { background: none; border: none; font-size: 16px; cursor: pointer; }
        .btn-link { color: var(--accent-color); font-weight: 500; height: 100%; display: flex; align-items: center; }

        /* --- 2. √ÅREA DO EDITOR --- */
        #editor-area {
            position: absolute;
            top: calc(var(--header-h) + env(safe-area-inset-top));
            /* O fundo termina ANTES da toolbar e das abas */
            bottom: calc(var(--tab-h) + var(--toolbar-h)); 
            left: 0; right: 0;
            display: flex;
            background-color: var(--bg-color);
            z-index: 10;
        }

        #line-numbers {
            width: 45px;
            background-color: var(--line-num-bg);
            color: var(--line-num-text);
            font-family: var(--code-font);
            font-size: 14px;
            line-height: 24px;
            text-align: right;
            padding-top: 10px; padding-right: 5px;
            border-right: 1px solid #333;
            overflow: hidden;
        }

        #code-input {
            flex: 1;
            background: transparent; color: #fff;
            font-family: var(--code-font); font-size: 14px;
            line-height: 24px;
            border: none;
            padding: 10px;
            resize: none; outline: none; white-space: pre;
            overflow: auto; 
            padding-bottom: 50px; /* Espa√ßo extra no scroll */
        }

        /* --- 3. √ÅREA DE PREVIEW --- */
        #preview-area {
            position: absolute;
            top: calc(var(--header-h) + env(safe-area-inset-top));
            /* A preview vai at√© ao topo das abas (sem toolbar) */
            bottom: var(--tab-h); 
            left: 0; right: 0;
            background-color: white;
            z-index: 20; 
            display: none;
            flex-direction: column;
        }

        .url-bar {
            height: 30px; background: #f0f0f5; color: #333;
            font-size: 12px; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #ccc; flex-shrink: 0;
        }

        iframe {
            flex: 1; border: none; width: 100%; height: 100%; display: block;
        }

        /* --- 4. TOOLBAR (ACIMA DAS ABAS) --- */
        #toolbar {
            position: absolute;
            /* Fica exatamente em cima das abas */
            bottom: var(--tab-h); 
            left: 0; right: 0;
            height: var(--toolbar-h);
            background-color: #2c2c2e;
            border-top: 1px solid #3a3a3c;
            display: flex; align-items: center; gap: 10px; padding: 0 5px;
            overflow-x: auto;
            z-index: 100;
        }
        
        .key-btn {
            height: 34px; padding: 0 12px; background: #3a3a3c; color: white;
            border-radius: 6px; font-weight: bold; font-family: var(--code-font);
            font-size: 16px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .action-key { font-size: 12px; text-transform: uppercase; }
        .copy { background: rgba(48, 209, 88, 0.2); color: var(--success-color); }
        .clear { background: rgba(255, 69, 58, 0.2); color: var(--danger-color); }

        /* --- 5. ABAS (EM BAIXO) --- */
        #tab-bar {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            /* Altura fixa + Espa√ßo seguro do iPhone */
            height: var(--tab-h);
            background-color: var(--sidebar-color);
            border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 12px;
            /* Empurra os √≠cones para cima da barra preta do iPhone */
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 100;
        }

        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            color: #888; background: none; width: 60px;
        }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .tab-label { font-size: 11px; font-weight: 500; }
        .tab-item.active { color: var(--accent-color); }

        /* --- 6. ARQUIVOS (OVERLAY) --- */
        #files-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-color); z-index: 2000;
            display: none; flex-direction: column;
        }
        .files-header {
            height: calc(var(--header-h) + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background: var(--sidebar-color); border-bottom: 1px solid #333;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .file-list { flex: 1; overflow-y: auto; }
        .file-entry {
            padding: 15px 20px; border-bottom: 1px solid #333;
            background: #252526; display: flex; justify-content: space-between; align-items: center;
        }
        .backup-area {
            padding: 20px; background: #1c1c1e; border-top: 1px solid #333;
            /* Garante que o bot√£o de backup n√£o fica colado ao fundo */
            padding-bottom: max(40px, env(safe-area-inset-bottom)); 
            flex-shrink: 0;
        }
        .full-btn { width: 100%; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-weight: 600; }
        .green { background: var(--success-color); color: #000; }
        .orange { background: #ff9f0a; color: #000; }

    </style>
</head>
<body>

    <header id="main-header">
        <button class="btn-link" onclick="openFiles()">üìÇ Arquivos</button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <button class="btn-link" id="btn-save" onclick="saveDoc()">Salvar</button>
    </header>

    <div id="editor-area">
        <div id="line-numbers">1</div>
        <textarea id="code-input" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
    </div>

    <div id="preview-area">
        <div class="url-bar">üîí Local Preview</div>
        <iframe id="preview-frame"></iframe>
    </div>

    <div id="toolbar">
        <button class="key-btn action-key copy" onclick="copyCode()">Copiar</button>
        <button class="key-btn action-key clear" onclick="clearCode()">Apagar</button>
        <div style="width:1px; height:20px; background:#444; margin:0 5px;"></div>
        <button class="key-btn" onclick="ins('<')">&lt;</button>
        <button class="key-btn" onclick="ins('>')">&gt;</button>
        <button class="key-btn" onclick="ins('/')">/</button>
        <button class="key-btn" onclick="ins('=')">=</button>
        <button class="key-btn" onclick="ins('"')">"</button>
        <button class="key-btn" onclick="ins('!')">!</button>
        <button class="key-btn" onclick="ins('class=')">class</button>
        <button class="key-btn" onclick="ins('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <button class="tab-item active" id="tab-code" onclick="setMode('code')">
            <span class="tab-icon">üíª</span>
            <span class="tab-label">C√≥digo</span>
        </button>
        <button class="tab-item" id="tab-view" onclick="setMode('view')">
            <span class="tab-icon">üëÅÔ∏è</span>
            <span class="tab-label">Preview</span>
        </button>
    </div>

    <div id="files-overlay">
        <div class="files-header">
            <span style="font-weight:bold; font-size:18px; color:white;">Meus Projetos</span>
        </div>
        <div onclick="createFile()" style="padding:20px; border-bottom:1px solid #333; background:#252526; color:var(--accent-color); font-size:18px; font-weight:600; cursor:pointer; display:flex; gap:10px; align-items:center;">
            <span style="font-size:24px;">+</span> <span>Criar Novo Documento</span>
        </div>
        <div class="file-list" id="saved-list"></div>
        <div class="backup-area">
            <button class="full-btn green" onclick="exportData()">‚¨á Baixar Backup</button>
            <button class="full-btn orange" onclick="importTrigger()">‚¨Ü Restaurar Backup</button>
        </div>
    </div>
    <input type="file" id="json-input" accept=".json" style="display:none" onchange="importData(this)">

    <script>
        const editorArea = document.getElementById('editor-area');
        const previewArea = document.getElementById('preview-area');
        const toolbar = document.getElementById('toolbar');
        const overlay = document.getElementById('files-overlay');
        const codeInput = document.getElementById('code-input');
        const lineNums = document.getElementById('line-numbers');
        const iframe = document.getElementById('preview-frame');
        const titleEl = document.getElementById('doc-title');
        
        let currentId = null;

        function setMode(mode) {
            document.getElementById('tab-code').classList.remove('active');
            document.getElementById('tab-view').classList.remove('active');

            if (mode === 'code') {
                document.getElementById('tab-code').classList.add('active');
                editorArea.style.display = 'flex';
                toolbar.style.display = 'flex';
                previewArea.style.display = 'none';
            } else {
                document.getElementById('tab-view').classList.add('active');
                editorArea.style.display = 'none';
                toolbar.style.display = 'none'; 
                previewArea.style.display = 'flex';
                
                let content = codeInput.value.trim();
                
                // Viewport Fix
                if(!content.includes('<meta name="viewport"')) {
                    const vp = '<meta name="viewport" content="width=device-width, initial-scale=1.0">';
                    if(content.includes('<head>')) content = content.replace('<head>', '<head>' + vp);
                    else if(content.includes('<html>')) content = content.replace('<html>', '<html><head>' + vp + '</head>');
                    else content = vp + content;
                }

                if(!content) content = "<div style='text-align:center; padding:50px; color:#555; font-family:sans-serif;'>Preview Vazio</div>";
                
                // Espa√ßo extra no fundo da preview para scroll f√°cil
                content += '<div style="height: 100px; width: 100%; clear: both;"></div>';
                
                iframe.srcdoc = content;
            }
        }

        const updateLines = () => {
            const lines = codeInput.value.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        };
        codeInput.addEventListener('scroll', () => { lineNums.scrollTop = codeInput.scrollTop; });
        codeInput.addEventListener('input', updateLines);

        function ins(txt) {
            const start = codeInput.selectionStart;
            const end = codeInput.selectionEnd;
            const val = codeInput.value;
            codeInput.value = val.substring(0, start) + txt + val.substring(end);
            codeInput.selectionStart = codeInput.selectionEnd = start + txt.length;
            if(txt.includes('></')) codeInput.selectionStart = start + txt.indexOf('></') + 1;
            codeInput.selectionEnd = codeInput.selectionStart;
            codeInput.focus();
            updateLines();
        }
        function copyCode() { navigator.clipboard.writeText(codeInput.value); alert("Copiado!"); }
        function clearCode() { if(confirm("Limpar?")) { codeInput.value = ""; updateLines(); } }

        function openFiles() {
            loadList();
            overlay.style.display = 'flex';
            codeInput.blur();
        }

        function closeFiles() {
            overlay.style.display = 'none';
            setMode('code');
        }

        function createFile() {
            codeInput.value = "";
            titleEl.innerText = "Sem T√≠tulo";
            currentId = null;
            updateLines();
            closeFiles();
        }

        function saveDoc() {
            let name = prompt("Nome:", titleEl.innerText === "Sem T√≠tulo" ? "index.html" : titleEl.innerText);
            if (!name) return;
            if (!currentId) currentId = Date.now().toString();
            const doc = { id: currentId, name: name, content: codeInput.value, date: new Date().toLocaleDateString() };
            localStorage.setItem('phtml_' + currentId, JSON.stringify(doc));
            titleEl.innerText = name;
            alert("Salvo!");
            loadList();
        }

        function loadList() {
            const list = document.getElementById('saved-list');
            list.innerHTML = '';
            let count = 0;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('phtml_')) {
                    count++;
                    const doc = JSON.parse(localStorage.getItem(key));
                    const div = document.createElement('div');
                    div.className = 'file-entry';
                    div.innerHTML = `
                        <div onclick="loadFile('${doc.id}')" style="flex:1; cursor:pointer">
                            <div style="font-weight:bold; font-size:16px; color:white">${doc.name}</div>
                            <div style="font-size:12px; color:#888; margin-top:4px">${doc.date}</div>
                        </div>
                        <button onclick="delFile('${doc.id}')" style="font-size:18px; color:#ff453a; padding:10px">üóëÔ∏è</button>
                    `;
                    list.appendChild(div);
                }
            }
            if (count === 0) list.innerHTML = '<div style="padding:30px; text-align:center; color:#555">Vazio</div>';
        }

        function loadFile(id) {
            const doc = JSON.parse(localStorage.getItem('phtml_' + id));
            if (doc) {
                codeInput.value = doc.content;
                titleEl.innerText = doc.name;
                currentId = doc.id;
                updateLines();
                closeFiles();
            }
        }

        function delFile(id) {
            if (confirm("Apagar?")) {
                localStorage.removeItem('phtml_' + id);
                if (currentId === id) createFile();
                loadList();
            }
        }

        function exportData() {
            const data = [];
            for(let i=0; i<localStorage.length; i++) if(localStorage.key(i).startsWith('phtml_')) data.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
            if(data.length === 0) return alert("Nada para salvar.");
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `backup.json`;
            document.body.appendChild(a); a.click(); setTimeout(()=>document.body.removeChild(a),0);
        }
        function importTrigger() { document.getElementById('json-input').click(); }
        function importData(input) {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = e => {
                try {
                    const d = JSON.parse(e.target.result);
                    if(Array.isArray(d)) { d.forEach(x => localStorage.setItem('phtml_'+x.id, JSON.stringify(x))); alert("Restaurado!"); loadList(); }
                } catch(err) { alert("Erro."); }
            }; r.readAsText(f); input.value = '';
        }

        openFiles();
    </script>
</body>
</html>

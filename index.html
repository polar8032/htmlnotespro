<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML v6</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --line-num-bg: #252526;
            --line-num-text: #6e6e6e;
            --text-color: #d4d4d4;
            --accent-color: #0a84ff;
            --danger-color: #ff453a;
            --success-color: #32d74b;
            --code-font: 'Menlo', 'Courier New', monospace;
            --tab-bar-height: 85px; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* UTILS */
        .d-none { display: none !important; }
        .flex { display: flex !important; }

        /* HEADER */
        header {
            background-color: var(--sidebar-color);
            padding: 10px 15px;
            padding-top: max(10px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 44px;
            flex-shrink: 0;
            z-index: 50; 
        }

        h1 { margin: 0; font-size: 17px; font-weight: 600; color: white; }
        button { background: none; border: none; font-size: 16px; cursor: pointer; }
        .header-btn { color: var(--accent-color); font-weight: 500; }

        /* √ÅREA CENTRAL */
        #main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* EDITOR WRAPPER (Linhas + Texto) */
        #editor-wrapper {
            flex: 1;
            display: flex;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        #line-numbers {
            width: 45px;
            background-color: var(--line-num-bg);
            color: var(--line-num-text);
            font-family: var(--code-font);
            font-size: 14px;
            line-height: 22px; 
            text-align: right;
            padding: 10px 5px;
            border-right: 1px solid #333;
            box-sizing: border-box;
            user-select: none;
        }

        #editor {
            flex: 1;
            background-color: transparent;
            color: #fff;
            font-family: var(--code-font);
            font-size: 14px;
            line-height: 22px; 
            border: none;
            padding: 10px; 
            resize: none;
            outline: none;
            white-space: pre; 
            overflow: auto; 
            tab-size: 2;
        }

        /* PREVIEW WRAPPER (Diferenciado da App) */
        #preview-wrapper {
            flex: 1;
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: #f2f2f7; /* Cor de fundo cinza claro tipo iOS */
        }

        /* Barra falsa de navegador para separar visualmente */
        .browser-bar {
            background: #fff;
            padding: 8px 15px;
            border-bottom: 1px solid #ccc;
            color: #000;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        #preview-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            background: white;
            border: none;
        }

        /* TOOLBAR (Teclado) */
        #code-toolbar {
            background-color: #2d2d30;
            padding: 8px 5px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-top: 1px solid #3e3e42;
            align-items: center;
            flex-shrink: 0;
            height: 42px;
            -webkit-overflow-scrolling: touch; 
        }
        #code-toolbar::-webkit-scrollbar { display: none; }

        .tool-btn {
            background: #3e3e42;
            color: white;
            padding: 0 12px;
            height: 34px;
            border-radius: 6px;
            font-family: var(--code-font);
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
        }
        .btn-copy { background-color: rgba(50, 215, 75, 0.2); color: var(--success-color); font-size: 12px; text-transform: uppercase; }
        .btn-clear { background-color: rgba(255, 69, 58, 0.2); color: var(--danger-color); font-size: 12px; text-transform: uppercase; }

        /* BARRA INFERIOR (ABAS) */
        #tab-bar {
            background-color: var(--sidebar-color);
            height: var(--tab-bar-height); 
            display: none; /* Come√ßa escondida */
            align-items: flex-start;
            justify-content: space-around;
            border-top: 1px solid #333;
            flex-shrink: 0;
            padding-top: 10px;
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }
        
        .tab-btn {
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            background: none; border: none;
        }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .tab-text { font-size: 11px; font-weight: 500; }
        .tab-btn.active { color: var(--accent-color); }

        /* --- LISTA DE ARQUIVOS (OVERLAY) --- */
        /* Z-index muito alto para cobrir tudo */
        #file-list {
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-color);
            z-index: 2000; 
            display: flex;
            flex-direction: column;
        }

        .file-header {
            padding: 15px;
            padding-top: max(15px, env(safe-area-inset-top));
            background: var(--sidebar-color);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Bot√£o Criar Novo */
        .new-file-btn {
            padding: 25px 20px; /* Mais espa√ßo */
            border-bottom: 1px solid #333;
            color: var(--accent-color);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            background: #252526;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item {
            padding: 18px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252526;
        }

        .backup-section {
            padding: 20px;
            background-color: #1c1c1e;
            margin-top: auto;
            border-top: 1px solid #333;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
        }

        .action-btn {
            width: 100%; padding: 14px; border-radius: 10px; font-weight: 600; margin-bottom: 10px; font-size: 15px;
        }
        .btn-green { background: var(--success-color); color: black; }
        .btn-orange { background: #ff9f0a; color: black; }

        #file-input { display: none; }

    </style>
</head>
<body>

    <header>
        <button class="header-btn" onclick="openFileList()">üìÇ Arquivos</button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <button class="header-btn" id="save-btn">Salvar</button>
    </header>

    <div id="main-content">
        <div id="editor-wrapper">
            <div id="line-numbers">1</div>
            <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="off" placeholder=""></textarea>
        </div>

        <div id="preview-wrapper">
            <div class="browser-bar">
                <span>üîí localhost:preview</span>
            </div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>

    <div id="code-toolbar" class="d-none">
        <button class="tool-btn btn-copy" onclick="copyCode()">Copiar</button>
        <button class="tool-btn btn-clear" onclick="clearCode()">Apagar</button>
        <div style="width:1px; height:20px; background:#555; margin:0 5px;"></div>
        <button class="tool-btn" onclick="insertText('<')">&lt;</button>
        <button class="tool-btn" onclick="insertText('>')">&gt;</button>
        <button class="tool-btn" onclick="insertText('/')">/</button>
        <button class="tool-btn" onclick="insertText('=')">=</button>
        <button class="tool-btn" onclick="insertText('"')">"</button>
        <button class="tool-btn" onclick="insertText('!')">!</button>
        <button class="tool-btn" onclick="insertText('class=')">class</button>
        <button class="tool-btn" onclick="insertText('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <button class="tab-btn active" onclick="switchTab('editor')" id="tab-editor">
            <span class="tab-icon">üíª</span>
            <span class="tab-text">Editor</span>
        </button>
        <button class="tab-btn" onclick="switchTab('preview')" id="tab-preview">
            <span class="tab-icon">üëÅÔ∏è</span>
            <span class="tab-text">Preview</span>
        </button>
    </div>

    <div id="file-list">
        <div class="file-header">
            <span style="font-weight:bold; font-size:18px; color:white;">Meus Projetos</span>
            <button onclick="closeFileList()" style="color:var(--accent-color); font-size:16px;">Voltar</button>
        </div>

        <div class="new-file-btn" onclick="createNewFile()">
            <span style="font-size: 24px;">+</span>
            <span>Criar Novo (Vazio)</span>
        </div>

        <div id="saved-files-container" style="overflow-y:auto; flex:1;"></div>

        <div class="backup-section">
            <button class="action-btn btn-green" onclick="exportBackup()">‚¨á Baixar Backup</button>
            <button class="action-btn btn-orange" onclick="triggerImport()">‚¨Ü Restaurar Backup</button>
        </div>
    </div>

    <input type="file" id="file-input" accept=".json" onchange="importBackup(this)">

    <script>
        const editor = document.getElementById('editor');
        const lineNumbersEle = document.getElementById('line-numbers');
        const editorWrapper = document.getElementById('editor-wrapper');
        
        const previewWrapper = document.getElementById('preview-wrapper');
        const previewFrame = document.getElementById('preview-frame');
        
        const fileListOverlay = document.getElementById('file-list');
        const tabBar = document.getElementById('tab-bar');
        const toolbar = document.getElementById('code-toolbar');
        const docTitle = document.getElementById('doc-title');
        const saveBtn = document.getElementById('save-btn');
        
        let currentFileId = null;

        // --- LINHAS NUMERADAS ---
        const updateLineNumbers = () => {
            const lines = editor.value.split('\n').length;
            lineNumbersEle.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
        };
        const syncScroll = () => { lineNumbersEle.scrollTop = editor.scrollTop; };
        editor.addEventListener('input', updateLineNumbers);
        editor.addEventListener('scroll', syncScroll);
        updateLineNumbers();

        // --- INSER√á√ÉO DE TEXTO ---
        function insertText(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const value = editor.value;
            editor.value = value.substring(0, start) + text + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
            if(text.includes('></')) {
                const middle = text.indexOf('></') + 1;
                editor.selectionStart = editor.selectionEnd = start + middle;
            }
            updateLineNumbers();
        }

        // --- ALTERNAR ABAS (CORRIGIDO) ---
        function switchTab(mode) {
            document.getElementById('tab-editor').classList.remove('active');
            document.getElementById('tab-preview').classList.remove('active');
            
            if (mode === 'editor') {
                document.getElementById('tab-editor').classList.add('active');
                
                editorWrapper.style.display = 'flex'; // Mostra editor
                previewWrapper.style.display = 'none'; // Esconde preview
                toolbar.style.display = 'flex';        // Mostra toolbar
                
            } else {
                document.getElementById('tab-preview').classList.add('active');
                
                editorWrapper.style.display = 'none';  // Esconde editor (remove quadrado cinza)
                previewWrapper.style.display = 'flex'; // Mostra container preview
                toolbar.style.display = 'none';        // Esconde toolbar
                
                // FORCE UPDATE PREVIEW
                let htmlContent = editor.value;
                if(!htmlContent.trim()) {
                    htmlContent = "<body style='font-family:sans-serif; text-align:center; padding:50px; color:#666;'>Nada para visualizar...</body>";
                }
                previewFrame.srcdoc = htmlContent;
            }
        }

        // --- COPY & CLEAR ---
        function copyCode() {
            if(!editor.value) return;
            navigator.clipboard.writeText(editor.value);
            alert("Copiado!");
        }
        function clearCode() {
            if(confirm("Apagar tudo?")) {
                editor.value = "";
                updateLineNumbers();
            }
        }

        // --- GERENCIAMENTO DE ESTADO ---
        function openFileList() {
            loadFilesList();
            fileListOverlay.style.display = 'flex';
            
            // Esconde UI de edi√ß√£o
            tabBar.style.display = 'none';
            toolbar.style.display = 'none';
            saveBtn.style.display = 'none';
            editor.blur();
        }

        function closeFileList() {
            fileListOverlay.style.display = 'none';
            
            // Mostra UI de edi√ß√£o
            tabBar.style.display = 'flex';
            toolbar.style.display = 'flex';
            saveBtn.style.display = 'block';
            
            switchTab('editor'); 
        }

        function createNewFile() {
            editor.value = "";
            docTitle.innerText = "Sem T√≠tulo";
            currentFileId = null;
            updateLineNumbers();
            closeFileList();
        }

        // SALVAR
        saveBtn.addEventListener('click', () => {
            let defaultName = docTitle.innerText === "Sem T√≠tulo" ? "index.html" : docTitle.innerText;
            let fileName = prompt("Nome do arquivo:", defaultName);
            if (!fileName) return;

            if (!currentFileId) currentFileId = Date.now().toString();
            
            const fileData = {
                id: currentFileId,
                name: fileName,
                content: editor.value,
                date: new Date().toLocaleDateString()
            };

            localStorage.setItem('html_note_' + currentFileId, JSON.stringify(fileData));
            docTitle.innerText = fileName;
            alert("Salvo!");
        });

        function loadFilesList() {
            const container = document.getElementById('saved-files-container');
            container.innerHTML = '';
            let hasFiles = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('html_note_')) {
                    hasFiles = true;
                    const file = JSON.parse(localStorage.getItem(key));
                    
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <div onclick="openFile('${file.id}')" style="flex:1; cursor:pointer;">
                            <div style="color:white; font-weight:600; font-size:16px;">${file.name}</div>
                            <div style="color:#666; font-size:12px; margin-top:4px;">${file.date}</div>
                        </div>
                        <button onclick="deleteFile('${file.id}')" style="color: #ff453a; padding: 10px; font-size:18px;">üóëÔ∏è</button>
                    `;
                    container.appendChild(div);
                }
            }
            if(!hasFiles) container.innerHTML = '<div style="padding:30px; text-align:center; color:#555;">Nenhum arquivo.</div>';
        }

        function openFile(id) {
            const file = JSON.parse(localStorage.getItem('html_note_' + id));
            if(file) {
                editor.value = file.content;
                docTitle.innerText = file.name;
                currentFileId = file.id;
                updateLineNumbers();
                closeFileList();
            }
        }

        function deleteFile(id) {
            if(confirm("Eliminar permanentemente?")) {
                localStorage.removeItem('html_note_' + id);
                loadFilesList();
                if(currentFileId === id) createNewFile();
            }
        }

        // --- BACKUP ---
        function exportBackup() {
            const backupData = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('html_note_')) {
                    backupData.push(JSON.parse(localStorage.getItem(key)));
                }
            }
            if (backupData.length === 0) { alert("Nada para salvar."); return; }
            const dataStr = JSON.stringify(backupData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 0);
        }

        function triggerImport() { document.getElementById('file-input').click(); }
        
        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        data.forEach(n => localStorage.setItem('html_note_' + n.id, JSON.stringify(n)));
                        alert("Restaurado com sucesso!");
                        loadFilesList();
                    }
                } catch (err) { alert("Erro no arquivo."); }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // INICIALIZA√á√ÉO
        openFileList(); 
    </script>
</body>
</html>

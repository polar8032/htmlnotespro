<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML Hybrid</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1c1c1e;
            --ios-tertiary-bg: #2c2c2e;
            --ios-separator: #38383a;
            --ios-blue: #0a84ff;
            --ios-red: #ff453a;
            --ios-green: #30d158;
            --ios-gray-text: #8e8e93;
            --ios-white: #ffffff;
            
            --glass-bg: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur-amt: 20px;

            --header-h: 44px;
            --toolbar-h: 48px;
            --tab-h: 83px;
            
            --code-font: 'Menlo', 'Courier New', monospace;
            --code-line-height: 24px;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--ios-bg);
            color: var(--ios-white);
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            transition: background 0.3s;
        }

        button { border: none; background: none; cursor: pointer; }
        
        .ios-btn {
            color: var(--ios-blue);
            font-size: 17px;
            font-weight: 400;
            padding: 8px 16px;
            transition: opacity 0.2s;
        }
        .ios-btn:active { opacity: 0.5; }
        .ios-btn.bold { font-weight: 600; }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: calc(var(--header-h) + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border-bottom: 0.5px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            padding-left: 8px;
            padding-right: 8px;
        }

        h1 { 
            font-size: 17px;
            font-weight: 600;
            color: var(--ios-white);
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* --- EDITOR AREA --- */
        #editor-area {
            position: fixed;
            top: 0; 
            bottom: 0;
            left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            padding-bottom: calc(var(--tab-h) + var(--toolbar-h) + env(safe-area-inset-bottom));
            display: none;
            background-color: var(--ios-bg);
            z-index: 10;
            transition: all 0.3s ease;
        }

        #line-numbers {
            width: 42px;
            background-color: var(--ios-bg);
            color: #555;
            font-family: var(--code-font);
            font-size: 13px;
            line-height: var(--code-line-height);
            padding-top: 15px; 
            padding-right: 8px;
            border-right: 0.5px solid #333;
            text-align: right;
            overflow: hidden;
            user-select: none;
        }

        #code-input {
            flex: 1;
            background: transparent;
            color: #d1d1d1;
            font-family: var(--code-font);
            font-size: 13px;
            line-height: var(--code-line-height);
            padding: 15px 10px; 
            border: none;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        #code-input::-webkit-scrollbar { display: none; }

        /* --- PREVIEW AREA --- */
        #preview-area {
            position: fixed;
            top: 0;
            bottom: calc(var(--tab-h) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            background-color: var(--ios-bg);
            z-index: 20; 
            display: none;
            flex-direction: column;
            border-left: 0.5px solid var(--ios-separator);
        }

        .url-bar {
            height: 36px;
            background: #2c2c2e;
            color: #999;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        iframe { flex: 1; border: none; background: white; width: 100%; }

        /* --- TOOLBAR --- */
        #toolbar {
            position: fixed;
            bottom: calc(var(--tab-h) + env(safe-area-inset-bottom));
            left: 0; right: 0;
            height: var(--toolbar-h);
            background-color: #2a2a2c;
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            display: none;
            align-items: center;
            gap: 6px;
            padding: 0 6px;
            overflow-x: auto;
            z-index: 100;
            border-top: 0.5px solid var(--ios-separator);
        }
        #toolbar::-webkit-scrollbar { display: none; }
        
        .key-btn {
            height: 36px;
            min-width: 32px;
            padding: 0 10px;
            background: rgba(255,255,255,0.15);
            color: white;
            border-radius: 5px;
            font-family: var(--code-font);
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .key-btn:active { background: rgba(255,255,255,0.3); }
        .action-key { font-family: -apple-system; font-size: 13px; font-weight: 500;}
        .copy { color: var(--ios-green); background: rgba(48, 209, 88, 0.15); }
        .clear { color: var(--ios-red); background: rgba(255, 69, 58, 0.15); }

        /* --- TAB BAR (MOBILE ONLY) --- */
        #tab-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: calc(var(--tab-h) + env(safe-area-inset-bottom));
            padding-bottom: env(safe-area-inset-bottom);
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border-top: 0.5px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            z-index: 100;
            transition: transform 0.3s;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            width: 70px;
            transition: color 0.2s;
        }
        .tab-icon { font-size: 26px; margin-bottom: 2px; }
        .tab-label { font-size: 10px; font-weight: 500; }
        .tab-item.active { color: var(--ios-blue); }

        /* --- FILES OVERLAY --- */
        #files-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--ios-bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }
        
        .files-header {
            height: calc(56px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background: var(--ios-secondary-bg);
            border-bottom: 0.5px solid var(--ios-separator);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 16px; 
            padding-right: 16px;
            flex-shrink: 0;
        }
        .modal-title { font-weight: 600; font-size: 17px; }
        .file-list { flex: 1; overflow-y: auto; padding: 20px 16px; background: var(--ios-bg); }
        .list-section-title { color: var(--ios-gray-text); font-size: 13px; text-transform: uppercase; margin: 0 0 8px 10px; }
        .create-btn { background: var(--ios-secondary-bg); border-radius: 10px; padding: 14px; display: flex; align-items: center; color: var(--ios-blue); font-size: 17px; margin-bottom: 24px; cursor: pointer;}
        .file-entry { background: var(--ios-secondary-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #333; cursor: pointer;}
        .file-group { border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .file-entry:last-child { border-bottom: none; }
        .file-info { flex: 1; }
        .file-name { font-size: 17px; color: white; margin-bottom: 4px; }
        .file-date { font-size: 14px; color: var(--ios-gray-text); }
        .delete-btn { color: var(--ios-red); padding: 10px; font-size: 18px; }
        .backup-area { background: var(--ios-secondary-bg); padding: 20px 16px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); border-top: 0.5px solid var(--ios-separator); }
        .ios-full-btn { width: 100%; padding: 14px; border-radius: 12px; font-size: 17px; font-weight: 600; margin-bottom: 12px; display: flex; justify-content: center; align-items: center; }
        .btn-green { background: var(--ios-green); color: white; }
        .btn-gray { background: var(--ios-tertiary-bg); color: var(--ios-blue); }

        /* --- MODE SELECTOR --- */
        .mode-selector {
            background: var(--ios-secondary-bg);
            padding: 20px 16px;
            margin: 16px;
            border-radius: 12px;
        }
        .mode-selector-title {
            font-size: 15px;
            color: var(--ios-gray-text);
            margin-bottom: 12px;
            text-align: center;
        }
        .mode-buttons {
            display: flex;
            gap: 12px;
        }
        .mode-btn {
            flex: 1;
            padding: 16px;
            border-radius: 10px;
            background: var(--ios-tertiary-bg);
            color: var(--ios-white);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:active {
            opacity: 0.7;
        }
        .mode-btn.selected {
            background: var(--ios-blue);
            color: white;
        }
        .mode-btn-icon {
            font-size: 32px;
        }

        /* ========================================= */
        /* DESKTOP MODE OVERRIDES           */
        /* ========================================= */
        
        body.desktop-mode {
            background-color: #1e1e1e;
        }

        body.desktop-mode #tab-bar {
            transform: translateY(100%);
        }

        body.desktop-mode #editor-area {
            width: 50%;
            padding-bottom: var(--toolbar-h);
            border-right: 1px solid #333;
        }

        body.desktop-mode #preview-area {
            display: flex !important;
            left: 50%;
            width: 50%;
            bottom: 0;
            padding-top: calc(var(--header-h) + env(safe-area-inset-top));
            border-left: 1px solid #000;
        }

        body.desktop-mode #toolbar {
            width: 50%;
            bottom: 0;
            background-color: #252526;
        }

        body.desktop-mode #files-overlay {
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        body.desktop-mode .files-header,
        body.desktop-mode .file-list,
        body.desktop-mode .backup-area {
            width: 700px;
            max-width: 95vw;
            border-radius: 0;
        }
        
        body.desktop-mode .files-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        body.desktop-mode .backup-area {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        body.desktop-mode .mode-selector {
            width: 700px;
            max-width: 95vw;
            margin-left: auto;
            margin-right: auto;
        }

        #mode-switch {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
            width: 40px;
            text-align: center;
        }

        /* --- MODE SELECTOR --- */
        .mode-selector {
            background: var(--ios-secondary-bg);
            padding: 16px;
            margin: 0 16px 20px 16px;
            border-radius: 12px;
        }
        .mode-selector-title {
            font-size: 13px;
            color: var(--ios-gray-text);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .mode-buttons {
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            background: var(--ios-tertiary-bg);
            color: var(--ios-white);
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:active {
            opacity: 0.7;
        }
        .mode-btn.selected {
            background: var(--ios-blue);
            color: white;
        }
        .mode-btn-icon {
            font-size: 24px;
        }
        .mode-btn-label {
            font-size: 13px;
            font-weight: 500;
        }

        /* --- MODE MENU POPUP --- */
        .mode-menu {
            position: fixed;
            top: calc(var(--header-h) + env(safe-area-inset-top) + 8px);
            right: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 0.5px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px;
            z-index: 9999;
            display: none;
            min-width: 180px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        .mode-menu.show {
            display: block;
            animation: menuSlideIn 0.2s ease;
        }

        @keyframes menuSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-menu-item {
            padding: 12px 16px;
            color: var(--ios-white);
            font-size: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .mode-menu-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .mode-menu-item:active {
            background: rgba(255,255,255,0.2);
        }
        
        .mode-menu-item.active {
            color: var(--ios-blue);
        }
        
        .mode-menu-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .menu-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9998;
            display: none;
        }
        
        .menu-overlay.show {
            display: block;
        }

    </style>
</head>
<body class="">
    <header id="main-header">
        <button class="ios-btn" onclick="openFiles()">
            <span style="font-size:20px; margin-right:2px">üìÇ</span>

        <div style="display:flex; align-items:center;">

            <div class="tab-icon">üíª</div>

        </button>

    <script>
        const body = document.body;
        const codeInput = document.getElementById('code-input');
        const lineNums = document.getElementById('line-numbers');
        const iframe = document.getElementById('preview-frame');
        const titleEl = document.getElementById('doc-title');
        const overlay = document.getElementById('files-overlay');
        const modeMenu = document.getElementById('mode-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const saveBtn = document.getElementById('btn-save');
        
        let currentId = null;
        let isDesktop = false;
        let currentView = 'files';

        // Menu de modo
        function toggleModeMenu() {
            const isShowing = modeMenu.classList.contains('show');
            if (isShowing) {
                closeModeMenu();
            } else {
                modeMenu.classList.add('show');
                menuOverlay.classList.add('show');
                updateModeMenuSelection();
            }
        }

        function closeModeMenu() {
            modeMenu.classList.remove('show');
            menuOverlay.classList.remove('show');
        }

        function updateModeMenuSelection() {
            document.getElementById('menu-mobile').classList.toggle('active', !isDesktop);
            document.getElementById('menu-desktop').classList.toggle('active', isDesktop);
        }

        function selectModeFromMenu(mode) {
            selectMode(mode);
            closeModeMenu();
        } // files, code, view

        // Carregar prefer√™ncia de modo salva
        function loadModePreference() {
            const savedMode = localStorage.getItem('viewMode');
            if (savedMode === 'desktop') {
                selectMode('desktop');
            } else {
                selectMode('mobile');
            }
        }

        function selectMode(mode) {
            isDesktop = mode === 'desktop';
            localStorage.setItem('viewMode', mode);
            
            // Atualizar bot√µes do seletor
            const mobileBtn = document.getElementById('mobile-mode-btn');
            const desktopBtn = document.getElementById('desktop-mode-btn');
            
            if (mobileBtn && desktopBtn) {
                mobileBtn.classList.toggle('selected', !isDesktop);
                desktopBtn.classList.toggle('selected', isDesktop);
            }
            
            if (isDesktop) {
                body.classList.add('desktop-mode');
            } else {
                body.classList.remove('desktop-mode');
            }
            
            updateModeMenuSelection();
        }

        function toggleMode() {
            selectMode(isDesktop ? 'mobile' : 'desktop');
        }

        function setMode(mode) {
            currentView = mode;
            
            // Atualizar tabs ativos
            document.getElementById('tab-files')?.classList.remove('active');
            document.getElementById('tab-code')?.classList.remove('active');
            document.getElementById('tab-view')?.classList.remove('active');

            if (mode === 'files') {
                document.getElementById('tab-files')?.classList.add('active');
                overlay.style.display = 'flex';
                document.getElementById('editor-area').style.display = 'none';
                document.getElementById('toolbar').style.display = 'none';
                document.getElementById('preview-area').style.display = 'none';
                saveBtn.style.display = 'none';
                titleEl.innerText = 'Meus Projetos';
                loadList();
                
            } else if (mode === 'code') {
                document.getElementById('tab-code')?.classList.add('active');
                overlay.style.display = 'none';
                document.getElementById('editor-area').style.display = 'flex';
                document.getElementById('toolbar').style.display = 'flex';
                document.getElementById('preview-area').style.display = isDesktop ? 'flex' : 'none';
                saveBtn.style.display = 'block';
                
            } else if (mode === 'view') {
                document.getElementById('tab-view')?.classList.add('active');
                overlay.style.display = 'none';
                document.getElementById('editor-area').style.display = isDesktop ? 'flex' : 'none';
                document.getElementById('toolbar').style.display = isDesktop ? 'flex' : 'none';
                document.getElementById('preview-area').style.display = 'flex';
                saveBtn.style.display = 'block';
                updatePreview();
            }
        }

        function updatePreview() {
            let content = codeInput.value.trim();
            
            if(!content.includes('<meta name="viewport"')) {
                const vp = '<meta name="viewport" content="width=device-width, initial-scale=1.0">';
                if(content.includes('<head>')) {
                    content = content.replace('<head>', '<head>' + vp);
                } else if(content.includes('<html>')) {
                    content = content.replace('<html>', '<html><head>' + vp + '</head>');
                } else {
                    content = vp + content;
                }
            }
            if(!content) content = "<div style='text-align:center; padding:50px; color:#8e8e93; font-family:-apple-system;'>Preview</div>";
            
            iframe.srcdoc = content;
        }

        const updateLines = () => {
            const lines = codeInput.value.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
            
            if(isDesktop) {
                clearTimeout(window.previewTimeout);
                window.previewTimeout = setTimeout(updatePreview, 500);
            }
        };
        
        codeInput.addEventListener('scroll', () => { lineNums.scrollTop = codeInput.scrollTop; });
        codeInput.addEventListener('input', updateLines);

        function ins(txt) {
            const start = codeInput.selectionStart;
            const end = codeInput.selectionEnd;
            const val = codeInput.value;
            codeInput.value = val.substring(0, start) + txt + val.substring(end);
            codeInput.selectionStart = codeInput.selectionEnd = start + txt.length;
            if(txt.includes('></')) codeInput.selectionStart = start + txt.indexOf('></') + 1;
            if(txt.includes('""')) codeInput.selectionStart = start + txt.indexOf('""') + 1;
            codeInput.focus();
            updateLines();
        }

        function copyCode() { 
            navigator.clipboard.writeText(codeInput.value).then(() => {
                let old = titleEl.innerText;
                titleEl.innerText = "Copiado!";
                setTimeout(() => titleEl.innerText = old, 1500);
            });
        }
        
        function clearCode() { 
            if(confirm("Limpar editor?")) { codeInput.value = ""; updateLines(); }
        }

        function openFiles() {
            setMode('files');
        }

        function saveDoc() {
            let name = prompt("Nome do projeto:", titleEl.innerText === "Sem T√≠tulo" ? "index.html" : titleEl.innerText);
            if (!name) return;
            if (!currentId) currentId = Date.now().toString();
            
            const doc = { id: currentId, name: name, content: codeInput.value, date: new Date().toLocaleDateString('pt-BR') };
            localStorage.setItem('phtml_' + currentId, JSON.stringify(doc));
            titleEl.innerText = name;
            loadList();
        }

        function loadList() {
            const listContainer = document.getElementById('saved-list-container');
            listContainer.innerHTML = '';
            let docs = [];
            for (let i = 0; i < localStorage.length; i++) {
                if (localStorage.key(i).startsWith('phtml_')) {
                    docs.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
                }
            }
            docs.sort((a,b) => b.id - a.id);

            if(docs.length === 0) {
                listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#555">Vazio</div>';
                listContainer.style.background = 'transparent';
                return;
            }
            
            listContainer.style.background = '#1c1c1e';
            docs.forEach(doc => {
                const div = document.createElement('div');
                div.className = 'file-entry';
                div.innerHTML = `
                    <div class="file-info" onclick="loadFile('${doc.id}')">
                        <div class="file-name">${doc.name}</div>
                        <div class="file-date">${doc.date}</div>
                    </div>
                    <div class="delete-btn" onclick="delFile('${doc.id}')">‚úï</div>
                `;
                listContainer.appendChild(div);
            });
        }

        function loadFile(id) {
            const doc = JSON.parse(localStorage.getItem('phtml_' + id));
            if (doc) {
                codeInput.value = doc.content;
                titleEl.innerText = doc.name;
                currentId = doc.id;
                updateLines();
                setMode('code');
                if(isDesktop) updatePreview();
            }
        }
        
        function createFile() {
            codeInput.value = "";
            titleEl.innerText = "Sem T√≠tulo";
            currentId = null;
            updateLines();
            setMode('code');
            if(isDesktop) updatePreview();
        }

        function delFile(id) {
            if(confirm("Apagar?")) {
                localStorage.removeItem('phtml_' + id);
                if(currentId == id) {
                    codeInput.value = "";
                    titleEl.innerText = "Meus Projetos";
                    currentId = null;
                    updateLines();
                }
                loadList();
            }
        }

        function exportData() {
            const data = [];
            for(let i=0; i<localStorage.length; i++) {
                if(localStorage.key(i).startsWith('phtml_')) data.push(JSON.parse(localStorage.getItem(localStorage.key(i))));
            }
            if(!data.length) return alert("Vazio.");
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type: "application/json"}));
            a.download = `backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }
        
        function importTrigger() { document.getElementById('json-input').click(); }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    JSON.parse(e.target.result).forEach(d => localStorage.setItem('phtml_'+d.id, JSON.stringify(d)));
                    alert("Sucesso!"); loadList();
                } catch(e) { alert("Erro."); }
            };
            if(input.files[0]) reader.readAsText(input.files[0]);
            input.value = '';
        }

        // Inicializa√ß√£o
        loadModePreference();
        updateLines();
        setMode('files');
    </script>
</body>
</html>

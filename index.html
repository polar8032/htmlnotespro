<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PocketHTML v3</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-color: #252526;
            --text-color: #d4d4d4;
            --accent-color: #007aff;
            --danger-color: #ff453a;
            --success-color: #30d158;
            --code-font: 'Menlo', 'Courier New', monospace;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--sidebar-color);
            padding: 10px 15px;
            padding-top: max(10px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 44px; /* Altura padr√£o iOS */
        }

        h1 { margin: 0; font-size: 17px; font-weight: 600; color: white; }

        button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        /* √ÅREA PRINCIPAL */
        #main-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex: 1;
            width: 100%;
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--code-font);
            font-size: 16px;
            border: none;
            padding: 15px;
            resize: none;
            outline: none;
            box-sizing: border-box;
            line-height: 1.5;
        }

        #preview-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            display: none;
        }

        /* BARRA DE FERRAMENTAS (Acima do Teclado) */
        #code-toolbar {
            background-color: #2d2d30;
            padding: 8px 5px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-top: 1px solid #3e3e42;
            align-items: center;
            /* Scroll suave */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }
        #code-toolbar::-webkit-scrollbar { display: none; }

        .tool-btn {
            background: #3e3e42;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--code-font);
            font-weight: bold;
            font-size: 16px;
            min-width: 35px;
            text-align: center;
            white-space: nowrap;
        }

        /* Bot√µes especiais na toolbar */
        .action-tool {
            font-size: 14px;
            padding: 8px 10px;
        }
        .copy-btn { background: rgba(48, 209, 88, 0.2); color: var(--success-color); }
        .clear-btn { background: rgba(255, 69, 58, 0.2); color: var(--danger-color); }

        /* ABAS INFERIORES (Corre√ß√£o Visual) */
        #tab-bar {
            background-color: var(--sidebar-color);
            padding: 8px 0;
            padding-bottom: max(20px, env(safe-area-inset-bottom)); /* Espa√ßo extra para a barra home do iPhone */
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
            align-items: center;
        }

        .tab-btn {
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%; /* Ocupa metade cada um */
            gap: 4px; /* Espa√ßo entre √≠cone e texto */
        }

        .tab-btn span:first-child { font-size: 22px; } /* √çcone */
        .tab-btn span:last-child { font-size: 11px; font-weight: 500; } /* Texto */

        .tab-btn.active { color: var(--accent-color); }

        /* MODAL ARQUIVOS */
        #file-list {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-color);
            z-index: 20;
            display: none;
            flex-direction: column;
        }
        
        .file-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* BACKUP SECTION */
        .backup-section {
            padding: 15px;
            background-color: #2c2c2e;
            margin-top: auto;
            border-top: 1px solid #444;
        }
        .btn-row { display: flex; gap: 10px; margin-top: 10px;}
        .action-btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; color: black; font-size: 14px;}
        .btn-export { background-color: var(--success-color); }
        .btn-import { background-color: var(--warning-color); }
        #file-input { display: none; }

    </style>
</head>
<body>

    <header>
        <button id="files-btn" style="font-size: 22px;">üìÇ</button>
        <h1 id="doc-title">Sem T√≠tulo</h1>
        <button id="save-btn" style="font-weight: bold;">Salvar</button>
    </header>

    <div id="main-container">
        <div id="file-list">
            <div style="padding: 15px; border-bottom: 1px solid #333; display:flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; font-size: 18px; color: white;">Meus Projetos</span>
                <button onclick="toggleFileList()" style="font-size: 16px;">Fechar</button>
            </div>
            
            <div onclick="createNewFile()" style="padding: 15px; border-bottom: 1px solid #333; color: var(--accent-color); cursor: pointer; display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 20px;">+</span> 
                <span style="font-weight: 600;">Criar Novo em Branco</span>
            </div>

            <div id="saved-files-container" style="overflow-y: auto; flex: 1;"></div>
            
            <div class="backup-section">
                <span style="color: #888; font-size: 12px; text-transform: uppercase;">Backup</span>
                <div class="btn-row">
                    <button class="action-btn btn-export" onclick="exportBackup()">‚¨á Baixar</button>
                    <button class="action-btn btn-import" onclick="triggerImport()">‚¨Ü Carregar</button>
                </div>
            </div>
        </div>

        <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="off" placeholder="Come√ßa a digitar o teu c√≥digo..."></textarea>
        <iframe id="preview-frame"></iframe>
    </div>

    <div id="code-toolbar">
        <button class="tool-btn action-tool copy-btn" onclick="copyCode()">üìã Copiar</button>
        <button class="tool-btn action-tool clear-btn" onclick="clearCode()">‚ùå Limpar</button>
        
        <div style="width: 1px; height: 20px; background: #555; margin: 0 5px;"></div>

        <button class="tool-btn" onclick="insertText('<')">&lt;</button>
        <button class="tool-btn" onclick="insertText('>')">&gt;</button>
        <button class="tool-btn" onclick="insertText('/')">/</button>
        <button class="tool-btn" onclick="insertText('=')">=</button>
        <button class="tool-btn" onclick="insertText('"')">"</button>
        <button class="tool-btn" onclick="insertText('!')">!</button>
        <button class="tool-btn" onclick="insertText('class=')">class</button>
        <button class="tool-btn" onclick="insertText('style=')">style</button>
        <button class="tool-btn" onclick="insertText('<div></div>')">div</button>
    </div>

    <div id="tab-bar">
        <div class="tab-btn active" onclick="switchTab('editor')" id="tab-editor">
            <span>üíª</span>
            <span>C√≥digo</span>
        </div>
        <div class="tab-btn" onclick="switchTab('preview')" id="tab-preview">
            <span>üëÅÔ∏è</span>
            <span>Visualizar</span>
        </div>
    </div>

    <input type="file" id="file-input" accept=".json" onchange="importBackup(this)">

    <script>
        const editor = document.getElementById('editor');
        const previewFrame = document.getElementById('preview-frame');
        const fileListOverlay = document.getElementById('file-list');
        const savedFilesContainer = document.getElementById('saved-files-container');
        const docTitle = document.getElementById('doc-title');
        
        let currentFileId = null;

        // --- FUNCIONALIDADES NOVAS ---

        // 1. Copiar C√≥digo Completo
        function copyCode() {
            if(!editor.value) return;
            navigator.clipboard.writeText(editor.value).then(() => {
                alert("C√≥digo copiado para a √°rea de transfer√™ncia!");
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }

        // 2. Limpar Tudo
        function clearCode() {
            if(editor.value.trim() === "") return;
            if(confirm("Tens a certeza que queres apagar TODO o c√≥digo?")) {
                editor.value = "";
                editor.focus();
            }
        }

        // --- L√ìGICA DO EDITOR ---

        function insertText(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const value = editor.value;
            editor.value = value.substring(0, start) + text + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
            
            // Coloca o cursor no meio de tags duplas
            if(text.includes('></')) {
                const middle = text.indexOf('></') + 1;
                editor.selectionStart = editor.selectionEnd = start + middle;
            }
        }

        function switchTab(mode) {
            document.getElementById('tab-editor').classList.remove('active');
            document.getElementById('tab-preview').classList.remove('active');
            
            if (mode === 'editor') {
                document.getElementById('tab-editor').classList.add('active');
                editor.style.display = 'block';
                previewFrame.style.display = 'none';
                document.getElementById('code-toolbar').style.display = 'flex';
            } else {
                document.getElementById('tab-preview').classList.add('active');
                editor.style.display = 'none';
                previewFrame.style.display = 'block';
                document.getElementById('code-toolbar').style.display = 'none';
                updatePreview();
            }
        }

        function updatePreview() {
            previewFrame.srcdoc = editor.value;
        }

        // --- GEST√ÉO DE ARQUIVOS ---

        document.getElementById('save-btn').addEventListener('click', saveFile);
        document.getElementById('files-btn').addEventListener('click', toggleFileList);

        function saveFile() {
            let defaultName = docTitle.innerText === "Sem T√≠tulo" ? "index.html" : docTitle.innerText;
            let fileName = prompt("Nome do arquivo:", defaultName);
            if (!fileName) return;

            if (!currentFileId) currentFileId = Date.now().toString();
            
            const fileData = {
                id: currentFileId,
                name: fileName,
                content: editor.value,
                date: new Date().toLocaleDateString()
            };

            localStorage.setItem('html_note_' + currentFileId, JSON.stringify(fileData));
            docTitle.innerText = fileName;
            alert("Salvo!");
            loadFilesList();
        }

        function loadFilesList() {
            savedFilesContainer.innerHTML = '';
            let hasFiles = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('html_note_')) {
                    hasFiles = true;
                    const file = JSON.parse(localStorage.getItem(key));
                    
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <div onclick="openFile('${file.id}')" style="flex:1; cursor:pointer;">
                            <div style="color:white; font-weight:bold;">${file.name}</div>
                            <div style="color:#666; font-size:12px;">${file.date}</div>
                        </div>
                        <button onclick="deleteFile('${file.id}')" style="color: #ff453a; padding: 10px;">üóëÔ∏è</button>
                    `;
                    savedFilesContainer.appendChild(div);
                }
            }
            if(!hasFiles) {
                savedFilesContainer.innerHTML = '<div style="padding:30px; text-align:center; color:#555;">Nenhum projeto salvo.</div>';
            }
        }

        function openFile(id) {
            const file = JSON.parse(localStorage.getItem('html_note_' + id));
            if(file) {
                editor.value = file.content;
                docTitle.innerText = file.name;
                currentFileId = file.id;
                toggleFileList();
            }
        }

        function deleteFile(id) {
            if(confirm("Apagar este arquivo?")) {
                localStorage.removeItem('html_note_' + id);
                loadFilesList();
                if(currentFileId === id) createNewFile();
            }
        }

        function createNewFile() {
            // AGORA VEM VAZIO CONFORME PEDIDO
            editor.value = "";
            docTitle.innerText = "Sem T√≠tulo";
            currentFileId = null;
            toggleFileList();
        }

        function toggleFileList() {
            const display = fileListOverlay.style.display;
            if (display === 'none' || display === '') {
                loadFilesList();
                fileListOverlay.style.display = 'flex';
            } else {
                fileListOverlay.style.display = 'none';
            }
        }

        // --- BACKUP ---

        function exportBackup() {
            const backupData = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('html_note_')) {
                    backupData.push(JSON.parse(localStorage.getItem(key)));
                }
            }

            if (backupData.length === 0) {
                alert("Nada para salvar.");
                return;
            }

            const dataStr = JSON.stringify(backupData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_html_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 0);
        }

        function triggerImport() { document.getElementById('file-input').click(); }

        function importBackup(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!Array.isArray(data)) throw new Error("Inv√°lido");
                    data.forEach(note => {
                        if (note.id) localStorage.setItem('html_note_' + note.id, JSON.stringify(note));
                    });
                    alert("Importado com sucesso!");
                    loadFilesList();
                } catch (err) { alert("Erro no arquivo."); }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // Inicia vazio
        createNewFile();

    </script>
</body>
</html>
